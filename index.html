<!DOCTYPE html>
<html lang="en" class="no-js">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css"/>
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css"/>
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Raleway">
        <style>

            *,
            *:after,
            *:before {
                -webkit-box-sizing: border-box;
                box-sizing: border-box;
            }
            .clearfix:after,
            .clearfix:before {
                content: '';
                display: table;
            }
            .clearfix:after {
                clear: both;
            }

            body {
                background: #fff;
                color: #053879;
                font-weight: 500;
                font-size: 1.05em;
                font-family: 'Raleway', sans-serif;
            }

            .content {
                font-size: 120%;
                padding: 1em 0;
                text-align: center;
            }

            .input {
                position: relative;
                z-index: 1;
                display: inline-block;
                margin: 1em;
                max-width: 350px;
                width: calc(100% - 2em);
                vertical-align: top;
            }

            .input__field {
                position: relative;
                display: block;
                float: right;
                padding: 0.8em;
                width: 60%;
                border: none;
                border-radius: 0;
                background: #f0f0f0;
                color: #053879;
                font-weight: bold;
                font-family: "Raleway", sans-serif;
                -webkit-appearance: none;
                /* for box shadows to show on iOS */
            }
            .input__field:focus {
                outline: none;
            }

            .input__label {
                display: inline-block;
                float: right;
                padding: 0 1em;
                width: 40%;
                color: #6a7989;
                font-weight: bold;
                font-size: 70.25%;
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
                -webkit-touch-callout: none;
                -webkit-user-select: none;
                -khtml-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
            }

            .input__label-content {
                position: relative;
                display: block;
                padding: 1.6em 0;
                width: 100%;
            }

            .graphic {
                position: absolute;
                top: 0;
                left: 0;
                fill: none;
            }

            .icon {
                color: #ddd;
                font-size: 150%;
            }

            .input--hideo {
                overflow: hidden;
                background-color: #f3eeee;
            }

            .input__field--hideo {
                padding: 0.85em 0.85em 0.85em 3em;
                width: 100%;
                background: transparent;
                -webkit-transform: translate3d(1em, 0, 0);
                transform: translate3d(1em, 0, 0);
                -webkit-transition: -webkit-transform 0.3s;
                transition: transform 0.3s;
            }

            .input__label--hideo {
                position: absolute;
                padding: 1.25em 1em 0;
                width: 4em;
                height: 100%;
            }

            .input__label--hideo::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                z-index: -1;
                width: 4em;
                height: 100%;
                background: #053879;
                -webkit-transform-origin: 0 50%;
                transform-origin: 0 50%;
                -webkit-transition: -webkit-transform 0.3s;
                transition: transform 0.3s;
            }

            .icon--hideo {
                color: #fff;
                -webkit-transform: scale3d(1, 1, 1);
                /* Needed for Chrome bug */
                transform: scale3d(1, 1, 1);
                -webkit-transform-origin: 0 50%;
                transform-origin: 0 50%;
                -webkit-transition: -webkit-transform 0.3s;
                transition: transform 0.3s;
            }

            .input__label-content--hideo {
                position: absolute;
                top: 100%;
            }
            .input__field--hideo:focus {
                -webkit-transform: translate3d(0, 0, 0);
                transform: translate3d(0, 0, 0);
            }
            .input__field--hideo:focus + .input__label--hideo::before {
                -webkit-transform: scale3d(0.8, 1, 1);
                transform: scale3d(0.8, 1, 1);
            }
            .input__field--hideo:focus + .input__label--hideo .icon--hideo {
                -webkit-transform: scale3d(0.6, 0.6, 1);
                transform: scale3d(0.6, 0.6, 1);
            }

            .logo {
                width: 100%;
                height: 200px;
                background-image: url('Logo_BW.jpg');
                background-repeat: no-repeat;
                background-size: contain;
                background-position: center;
                border-top: 2px solid #990000;
                border-bottom: 2px solid #990000;
            }

            img {
                max-width: 100%;
                height:: auto;
            }

            .btn {
                border: none;
                font-family: inherit;
                font-size: inherit;
                color: inherit;
                background: none;
                cursor: pointer;
                padding: 25px 80px;
                display: inline-block;
                margin: 15px 5px 0 0;
                text-transform: uppercase;
                letter-spacing: 1px;
                font-weight: 700;
                outline: none;
                position: relative;
                -webkit-transition: all 0.3s;
                -moz-transition: all 0.3s;
                transition: all 0.3s;
            }
            .btn:after {
                content: '';
                position: absolute;
                z-index: -1;
                -webkit-transition: all 0.3s;
                -moz-transition: all 0.3s;
                transition: all 0.3s;
            }
            .btn:before {
                font-family: 'fontawesome';
                speak: none;
                font-style: normal;
                font-weight: normal;
                font-variant: normal;
                text-transform: none;
                line-height: 1;
                position: relative;
                -webkit-font-smoothing: antialiased;
            }

            .btn-5 {
                background: #053879;
                color: #fff;
                height: 70px;
                max-width: 350px;
                width: calc(100% - 2em);
                line-height: 24px;
                font-size: 0.8em;
                overflow: hidden;
                -webkit-backface-visibility: hidden;
                -moz-backface-visibility: hidden;
                backface-visibility: hidden;
            }
            .btn-5:active {
                background: #0195db;
                top: 2px;
            }

            .btn-5 span {
                display: inline-block;
                width: 100%;
                height: 100%;
                -webkit-transition: all 0.3s;
                -webkit-backface-visibility: hidden;
                -moz-transition: all 0.3s;
                -moz-backface-visibility: hidden;
                transition: all 0.3s;
                backface-visibility: hidden;
            }
            .btn-5:before {
                position: absolute;
                height: 100%;
                width: 100%;
                line-height: 2.5;
                font-size: 180%;
                -webkit-transition: all 0.3s;
                -moz-transition: all 0.3s;
                transition: all 0.3s;
            }
            .btn-5:active:before {
                color: #053879;
            }
            .btn-5a:hover span {
                -webkit-transform: translateY(300%);
                -moz-transform: translateY(300%);
                -ms-transform: translateY(300%);
                transform: translateY(300%);
            }
            .btn-5a:before {
                left: 0;
                top: -100%;
            }
            .btn-5a:hover:before {
                top: 0;
            }


            .tgl {
                display: none;
            }
            .tgl,
            .tgl *,
            .tgl *:after,
            .tgl *:before,
            .tgl + .tgl-btn,
            .tgl:after,
            .tgl:before {
                box-sizing: border-box;
            }
            .tgl *::-moz-selection,
            .tgl *:after::-moz-selection,
            .tgl *:before::-moz-selection,
            .tgl + .tgl-btn::-moz-selection,
            .tgl::-moz-selection,
            .tgl:after::-moz-selection,
            .tgl:before::-moz-selection {
                background: none;
            }
            .tgl *::selection,
            .tgl *:after::selection,
            .tgl *:before::selection,
            .tgl + .tgl-btn::selection,
            .tgl::selection,
            .tgl:after::selection,
            .tgl:before::selection {
                background: none;
            }

            .tgl + .tgl-btn {
                outline: 0;
                display: inline-block;
                width: 57px;
                height: 1.2em;
                position: relative;
                cursor: pointer;
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
            }
            .tgl + .tgl-btn:after,
            .tgl + .tgl-btn:before {
                position: relative;
                display: block;
                content: "";
                width: 50%;
                height: 100%;
            }
            .tgl + .tgl-btn:after {
                left: 0;
            }
            .tgl + .tgl-btn:before {
                display: none;
            }
            .tgl:checked + .tgl-btn:after {
                left: 50%;
            }

            .tgl-flip + .tgl-btn {
                padding: 2px;
                -webkit-transition: all 0.2s ease;
                transition: all 0.2s ease;
                font-family: sans-serif;
                -webkit-perspective: 100px;
                perspective: 100px;
            }
            .tgl-flip + .tgl-btn:after,
            .tgl-flip + .tgl-btn:before {
                display: inline-block;
                -webkit-transition: all 0.4s ease;
                transition: all 0.4s ease;
                width: 100%;
                text-align: center;
                position: absolute;
                line-height: 1.8em;
                font-weight: bold;
                font-size: 0.7em;
                color: #fff;
                position: absolute;
                top: 0;
                left: 0;
                -webkit-backface-visibility: hidden;
                backface-visibility: hidden;
            }
            .tgl-flip + .tgl-btn:after {
                content: attr(data-tg-on);
                background: #02C66F;
                -webkit-transform: rotateY(-180deg);
                transform: rotateY(-180deg);
            }
            .tgl-flip + .tgl-btn:before {
                background: #FF3A19;
                content: attr(data-tg-off);
            }
            .tgl-flip + .tgl-btn:active:before {
                -webkit-transform: rotateY(-20deg);
                transform: rotateY(-20deg);
            }
            .tgl-flip:checked + .tgl-btn:before {
                -webkit-transform: rotateY(180deg);
                transform: rotateY(180deg);
            }
            .tgl-flip:checked + .tgl-btn:after {
                -webkit-transform: rotateY(0);
                transform: rotateY(0);
                left: 0;
                background: #7FC6A6;
            }
            .tgl-flip:checked + .tgl-btn:active:after {
                -webkit-transform: rotateY(20deg);
                transform: rotateY(20deg);
            }

            .terms {
              width:100%;
              margin:0 20px 0 -8px;
            }

            .terms a {
              font-size: 0.6em;
              text-decoration: none;
            }

        </style>
    </head>
    <body>
        <section class="content">
            <form method="post" action="http://192.168.1.254:8002/index.php?zone=wifi_client">
                <input name="redirurl" type="hidden" value="http://h0815.mywebvalet.net/">

        </section>
    </body>
</html>
